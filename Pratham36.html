    <script>
        var str = "This is a String";
        console.log(str);

        // Indexing starts from 0 
        // It is case-sensitive
        // First Occurence of a substring
        var position = str.indexOf('Th');
        // console.log(position);

        // Last Occurence of a substring
        position = str.lastIndexOf('is');
        // console.log(position);

        // Substring from a string

        // 1. variable.slice(starting index value of string , 1 greater than ending index value of string (Length of substring you need from the string +1))

        // For example if we want "his is" from variable str then we should use 1 (starting from 0 )(starting value of index ) , 7 (as our ending index value of s is 6 but we have to add +1 to it in slice)
        var substtr = str.slice(1, 7);
        // console.log(substtr);

        // 2. variable.substring(starting index value of string , 1 greater than ending index value of string (Length of substring you need from the string +1) )

        // For example if we want "his is" from variable str then we should use 1 (starting from 0 )(starting value of index ) , 7 (as our ending index value of s is 6 but we have to add +1 to it in substring)

        // The only difference between slice and substring is slice can accept negative values but substring can't 
        var substtr = str.substring(1, 7);
        // console.log(substtr);

        // 3. variable.substr(starting index value of string , ending index value of string (Length of substring you need from the string ))

        // For example if we want "his is" from variable str then we should use 1 (starting from 0 )(starting value of index ) , 6 (as our ending index value of s is 6 in substr)
        var substtr = str.substr(1, 6);
