<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Pratham's PostMan </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../Prism Solarized Light/prism.css">
    <link rel="shortcut icon" href="pm.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            font-family: 'Alkatra', cursive !important;
        }

        #responsePre {
            height: 500px;
        }
    </style>
</head>

<body>
    <!-- NavBar  -->
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid fw-bold">
            <h4 class="text-decoration-underline text-black">Pratham's PostMan</h4>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-5">
                        <a class="nav-link text-dark bg-warning text-decoration-underline" aria-current="page"
                            href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-dark btn bg-warning border-warning text-decoration-underline"
                            id="clearAll">CLear
                            All</button>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li> -->
            </div>
            <!-- <div class="container-fluid"> -->
            <!-- <form class="d-flex w-25" role="search">
                <input class="form-control me-2 text-center" type="search"
                    placeholder="Search Anything from Response Here" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div> -->
        </div>
    </nav>
    <div class="container text-center">
        <h3 class="bg-warning d-inline-block mt-2 text-black p-2 rounded-2">Welcome to Pratham's PostMaster</h3>
    </div>
    <div class="container">
        <!-- Url Input Box  -->
        <div class="mb-3 row mt-1">
            <label for="inputUrl" class="col-sm-2 col-form-label">URL :</label>
            <div class="col-sm-10">
                <input type="url" class="form-control border-warning" id="inputUrl" placeholder="Enter Your URL here!"
                    aria-label="URL :">
            </div>
        </div>
        <!-- Recent Urls -->
        <div class="mb-3 row mt-1" id="recentUrls">
            <label for="inputUrl" class="col-sm-2 col-form-label">Recent URL's :</label>
            <div class="col-sm-10">
                <ul class="list-group">
                </ul>
            </div>
        </div>
        <!-- Request Type Box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type :</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input bg-warning" type="radio" name="requestType" id="get" value="GET"
                        checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bg-warning" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- Content Type Box -->
        <fieldset class="row mb-3" id="contentTypeBox">
            <legend class="col-form-label col-sm-2 pt-0">Content Type :</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input bg-warning" type="radio" name="contentType" id="jsonRadio"
                        value="json">
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bg-warning" type="radio" name="contentType" value="params"
                        id="customParameterRadio">
                    <label class="form-check-label" for="customParameterRadio">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- JSON Request box - This will hide on clicking parameters option in content type -->
        <div class="input-group mt-3" id="requestJSONBox">
            <label for="requestJSONText" class="col-sm-2 col-form-label">Request JSON :</label>
            <textarea class="form-control border-warning rounded-3" aria-label="Request JSON :" id="requestJSONText"
                rows="3" placeholder="Enter Your Request JSON!"></textarea>
            <div class="input-group">
                <label for="validateJson" class="col-sm-2 col-form-label form-check-label">Is it Valid JSON or
                    Not?</label>
                <input class="form-check-input border-warning bg-warning mt-lg-3 rounded-2" type="checkbox"
                    value="validJson" id="validateJson">
            </div>
        </div>
        <!-- Parameters box - This will hide on clicking json option in content type  -->
        <div id="parametersBox" class="mt-3">
            <div class="row g-2">
                <label for="inputUrl" class="col-sm-2 col-form-label">Parameter1 :</label>
                <div class="col">
                    <input type="text" class="form-control border-warning" placeholder="Enter Parameter1 Key"
                        id="parameterKey1" aria-label="Parameter1 :">
                </div>
                <div class="col">
                    <input type="text" class="form-control border-warning" placeholder="Enter Parameter1 Value"
                        id="parameterValue1" aria-label="Parameter1 :">
                </div>
                <div class="col">
                    <button class="btn btn-warning" id="addParam">+</button>
                </div>
            </div>
            <!-- New params will be add here  -->
            <div id="addedParams"></div>
        </div>
        <!-- Submit button which will trigger Fetch API -->
        <div class="mb-3 row mt-4">
            <div class="col-sm-10 my">
                <button class="btn btn-warning" id="sendRequest">Send Request</button>
            </div>
        </div>
        <hr>
        <!-- Your Response will be shown here  -->
        <div class="input-group mt-3" id="responseBox">
            <label for="responseText" class="col-sm-2 col-form-label">Response :</label>
            <!-- <textarea class="form-control border-warning rounded-3" aria-label="Response :" id="responseText" rows="3"
                placeholder="Your Response will be shown here!"></textarea> -->
            <div class="col-sm-10 my">
                <pre class="language-javascript" id="responsePre">
                    <code class="language-javascript" id="responseCodePrism" >
                        Your Response will be shown here!
                    </code>
                </pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="../Prism Solarized Light/prism.js"></script>
</body>

</html>
