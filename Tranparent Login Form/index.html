<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn to CodeWithPratham</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="mainHeading" class="glow">Code With Pratham</h1>
    <div class="container">
        <h1 id="heaDing" class="glow">Log In</h2>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter Your E-mail" id="eMail">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" placeholder="Enter Your Password" id="passWord">
                <!-- <input type="checkbox" name="showPassword" id="showHide"> -->
                <i class="fa fa-eye-slash" id="eye"></i>
            </div>
            <button id="btn" type="submit">SignIn</button>
    </div>
    <script src="https://kit.fontawesome.com/1a00293417.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
