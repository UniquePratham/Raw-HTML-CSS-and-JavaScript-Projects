<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="alertbox"></div>
    <div class="container">
        <h1 class="my-3 text-center text-decoration-underline">Alarm Clock App</h1>
        <h2 id="todayDate" class="m-4"></h2>
        <h2 id="currentTime" class="d-inline m-4">
        </h2><span class="input-group-text text-bg-primary col-1 d-inline text-center" id="AmPm"></span>
    </div>
    <div class="secondcontainer my-3">
        <div class="input-group mb-3 justify-content-center">
            <span class="input-group-text fw-bold" id="inputGrouptimeInput">Enter Time to Set Alarm</span>
            <input type="text" class="form-control col-2" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="HH:MM:SS" id="alarmTime">
            <button type="submit" id="setAlarm" class="btn btn-primary">Set Alarm</button>
        </div>
        <div class="input-group mb-3 justify-content-center">
            <select class="form-select col-2 text-center" aria-label="Default select example" id="timeFormat">
                <option value="0">Open this to select Time Format</option>
                <option value="12">12 Hour Format</option>
                <option value="24">24 Hour Format</option>
            </select>
        </div>
        <div class="input-group mb-2 justify-content-center d-none" id="AmPmCheck">
            <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="type" value="AM" id="AM" disabled>
                <label class="form-check-label" for="AM">
                    A.M.
                </label>
            </div>
            <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="type" value="PM" id="PM" disabled>
                <label class="form-check-label" for="PM">
                    P.M.
                </label>
            </div>
        </div>

        <div class="thirdcontainer my-3">
            <div class="input-group mb-3 justify-content-center">
                <select class="form-select col-2 mb-3 text-center" aria-label="Default select example" id="dateFormat">
                    <option value="within24" selected>Its within 24-hour alarm</option>
                    <option value="chooseDate">Choose the Date for the alarm</option>
                </select>
            </div>
            <div class="input-group mb-3 justify-content-center d-none" id="dateInput">
                <span class="input-group-text fw-bold" id="inputGroupdateInput">Enter Date to Set Alarm</span>
                <input type="text" class="form-control col-2" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="YYYY-MM-DD" id="alarmDate">
            </div>
        </div>
    </div>
    <hr>
    <div class="input-group mb-2 justify-content-center" id="card">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="exercise-6.js"></script>
</body>

</html>
