<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MsgBies - RealTime Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="Js/client.js"></script>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Img&Audio/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1a00293417.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <img src="Img&Audio/chat.png" alt="Logo" id="Logo">
        <div class="headingnavContainer">
        </div>
    </nav>
    <div class="container">
        <div class="headingContainer">
            <h3 class="messageBoxHeading">Welcome to MsgBies App -
                <i class="fa fa-comment"></i>
            </h3>
        </div>
    </div>
    <div class="inputsendContainer">
        <input type="text" name="inputMessage" id="inputMessage" placeholder="Enter Your Message !">
        <button id="btn"><i class="fa fa-paper-plane "></i></button>
    </div>

</body>

</html>
