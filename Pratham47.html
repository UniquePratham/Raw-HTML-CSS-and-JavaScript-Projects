<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Math Object</title>
</head>

<body>
    <div class="container">
        <h1>This is Math Object Tutorial</h1>

    </div>
    <script>
        // Printing the Math Object 
        let m = Math;
        console.log(m);

        // Printing the Constants from Math Object
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);

        // E: 2.718281828459045
        // LN2: 0.6931471805599453
        // LN10: 2.302585092994046
        // LOG2E: 1.4426950408889634
        // LOG10E: 0.4342944819032518
        // PI: 3.141592653589793
        // SQRT1_2: 0.7071067811865476
        // SQRT2: 1.4142135623730951

        // Printing the Functions from Math Object
        let a = 34.5589;
        let b = 89;
        console.log('The value of a & b is', a, b);

        // Use of Round Function - it rounds the decimal number to nearest integer 
        console.log('The value of a & b rounded is', Math.round(a), Math.round(b));

        // Use of Pow Function - to the power of 
        console.log('3 raised to the power of 2 is', Math.pow(3, 2));
        console.log('4 raised to the power of 8 is', Math.pow(4, 8));
        console.log('2 raised to the power of 5 is', Math.pow(2, 5));

        // Use of Sqrt Function - it squareroots the number 
        console.log('The Squareroot of 36 ', Math.sqrt(36));
        console.log('The Squareroot of 64 ', Math.sqrt(64));
        console.log('The Squareroot of 50 ', Math.sqrt(50));

        // Use of Ceil & Floor Function - Ceil rounds up  the decimal number to nearest integer & Floor rounds down  the decimal number to nearest integer 
        console.log('5.8 rounds up to nearest integer', Math.ceil(5.8));
        console.log('5.8 rounds down to nearest integer', Math.floor(5.8));

        // Use of Abs Function - It will always print the positive/absolute modulus value
        console.log("Absolute Value of 5.66 is", Math.abs(5.66));
        console.log("Absolute Value of -5.66 is", Math.abs(-5.66));

        // Use of Trigonometric Funcions - To perform basic mathematical calculation & it always happens in radian
        console.log("The value of sin(pi) is ", Math.sin(Math.PI));
        console.log("The value of cos(pi) is ", Math.cos(Math.PI));
        console.log("The value of tan(pi) is ", Math.tan(Math.PI));
        console.log("The value of sin(pi/2) is ", Math.sin(Math.PI / 2));
        console.log("The value of cos(pi/2) is ", Math.cos(Math.PI / 2));
        console.log("The value of tan(pi/2) is ", Math.tan(Math.PI / 2));
        console.log("The value of sin(pi/4) is ", Math.sin(Math.PI / 4));
        console.log("The value of cos(pi/4) is ", Math.cos(Math.PI / 4));
        console.log("The value of tan(pi/4) is ", Math.tan(Math.PI / 4));

        // Use of Min & Max Functions - To find Minimum & Maximum Number
        console.log("Minimum value of 4, 5, 6 is ", Math.min(4, 5, 6));
        console.log("Minimum value of 14, 5, 16 is ", Math.min(14, 5, 16));
        console.log("Maximum value of 4, 5, 6 is ", Math.max(4, 5, 6));
        console.log("Maximum value of 14, 5, 16 is ", Math.max(14, 5, 16));

        // Use of Log Function - To find the exponent or the power of the log base (result):
        console.log("Log10 to the base 10 is ", Math.log10(10));
        console.log("Log100 to the base 10 is ", Math.log10(100));

        //Generating a Random Number

        // Between 0 & 1 
        let r0_1 = Math.random();
        console.log("The random number is ", r0_1);
        // Random number b/w (a,b) = a + (b-a)*Math.random();

        // Between 1 & 100
        a1 = 1;
        b1 = 100;
        let r1_100 = a1 + (b1 - a1) * Math.random();
        console.log("The random number is ", r1_100);
        
        // Between 50 & 60
        a2 = 50;
        b2 = 60;
        let r50_60 = a2 + (b2 - a2) * Math.random();
        console.log("The random number is ", r50_60);

        // Between 10 & 100
        a3 = 10;
        b3 = 100;
        let r10_100 = a2 + (b2 - a2) * Math.random();
        console.log("The random number is ", r10_100);
        // If you want integer then use round
    </script>
</body>

</html>
