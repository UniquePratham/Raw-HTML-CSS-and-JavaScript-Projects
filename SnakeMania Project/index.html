<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratham's SnakeMania Game</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Resource/snake.ico" type="image/x-icon">
</head>

<body>
    <div class="gameContainer">
        <div id="welcomeBoard">
            <h1 class="gameHeading">Welcome to the SnakeMania Game - Pratham Version</h1>
            <h2 class="gameTitle">Choose Your Difficulty Setting :-</h2>
            <div class="chooseDifficultyContainer">
                <button id="Easy" class="chooseBtn">Easy</button>
                <button id="Medium" class="chooseBtn">Medium</button>
                <button id="Hard" class="chooseBtn">Hard</button>
            </div>
            <h2 class="gameTitle">Play Your Game Here :-</h2>
            <div class="gameButtonsContainer">
                <button class="gameBtn" id="startGame">Start Game</button>
                <button class="gameBtn" id="musicOff">Music Off</button>>
            </div>
            <div class="gamestartshowingTime"></div>
        </div>
        <div id="gameBoard"></div>
        <div id="scoreBoard">Score - 0</div>
        <div id="highscoreBoard">High Score - 0</div>
    </div>
</body>
<script src="Js/script.js"></script>

</html>
