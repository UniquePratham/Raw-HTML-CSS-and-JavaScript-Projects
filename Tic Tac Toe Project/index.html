<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratham's TIC TAC TOE Game</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Resource/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navBar">
        <ul>
            <li class="Item"><img class="imageItem" src="Resource/tictactoe.png" alt="TicTacToe"></li>
            <li class="Item">Pratham's TicTacToe.com</li>
            <li class="Item"><img class="imageItem" src="Resource/tictactoe.png" alt="TicTacToe"></li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="gameBoxContainer">
            <div value="0" class="box b-r b-b"><span class="boxText"></span></div>
            <div value="1" class="box b-l b-r b-b"><span class="boxText"></span></div>
            <div value="2" class="box b-l b-b"><span class="boxText"></span></div>
            <div value="3" class="box b-r b-b b-t"><span class="boxText"></span></div>
            <div value="4" class="box b-l b-r b-b b-t"><span class="boxText"></span></div>
            <div value="5" class="box b-l b-b b-t"><span class="boxText"></span></div>
            <div value="6" class="box b-r b-t"><span class="boxText"></span></div>
            <div value="7" class="box b-l b-r b-t"><span class="boxText"></span></div>
            <div value="8" class="box b-l b-t"><span class="boxText"></span></div>
        </div>
        <div class="gameinfoContainer">
            <h1 class="gameHeading">Welcome to TicTacToe</h1>
            <div class="choosegameContainer">
                <span class="chooseDecide">Choose Your Mode to Play:</span>
                <div class="choiceContainer">
                    <div class="choice" id="choice1">
                        <div class="choice1upper">
                            1.
                            <i class="fa-solid fa-user"></i>
                            <span class="VS">VS</span>
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="lower">
                            User
                            User
                        </div>
                    </div>
                    <div class="choice" id="choice2">
                        <div class="choice2upper">
                            2.
                            <i class="fa-solid fa-user"></i>
                            <span class="VS">VS</span>
                            <i class="fa-solid fa-computer"></i>
                        </div>
                        <div class="lower">
                            User
                            Computer
                        </div>
                    </div>
                </div>
            </div>
            <div class="aboutgameContainer">
                <span class="gameDecide">Choose For O or X <i class="fa fa-toggle-off" id="OXonoff"></i></span>
                <span class="gameInfo">Turn for X</span>
                <button id="reset" type="reset" class="btn">Reset Game</button>
                <button id="restart" type="restart" class="btn">Restart Game</button>
                <div class="gameResult">
                    <span class="gamewinner"></span>
                    <img src="Resource/giphy.gif" alt="WinnerBoy" id="gamewinnerGif">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Js/script.js"></script>
<script src="https://kit.fontawesome.com/1a00293417.js" crossorigin="anonymous"></script>

</html>
