<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" name="inputScreen" id="inputScreen">
        <table>
            <tr>
                <td><button>C</button></td>
                <td><button>%</button></td>
                <td><button>&divide;</button></td>
                <td><button>&times;</button></td>
                <td><button>&larr;</button></td>
            </tr>
            <tr>
                <td><button>(</button></td>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>&radic;</button></td>
            </tr>
            <tr>
                <td><button>)</button></td>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>&#94;</button></td>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>&times;10&#8319;</button></td>
                <td><button>0</button></td>
                <td><button>00</button></td>
                <td><button>.</button></td>
                <td><button>&equals;</button></td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
