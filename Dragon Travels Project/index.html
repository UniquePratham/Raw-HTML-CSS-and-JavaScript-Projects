<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Dragon Travels.Pvt.Ltd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="alertbox"></div>
    <div class="container my-3">
        <h1>Dragon Travel Desk</h1>
        <form>
            <div class="row mb-3">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Enter Your Username !">
                    <div class="invalid-feedback">Invalid Username : Your Username must be 2-11 characters long and
                        should not start with a number</div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Enter Your E-mail !">
                    <div class="invalid-feedback">Invalid E-mail Address</div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address !">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Enter Your Phone !">
                    <div class="invalid-feedback">Invalid Phone Number : Must 10-Digit Phone Number</div>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">How is Your Trip?</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Trip" id="Long" value="Long" checked>
                        <label class="form-check-label" for="Long">
                            Long Trip
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Trip" id="Short" value="Short">
                        <label class="form-check-label" for="Short">
                            Short Trip
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="Trip" id="Average" value="Average" checked>
                        <label class="form-check-label" for="Average">
                            Average Trip
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Do you Need Driver ?
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputSelect" class="col-sm-2 col-form-label">Select Your Car ! </label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" id="inputSelect">
                        <option selected>Open this select menu to select your car</option>
                        <option value="Maruti Suzuki">Maruti Suzuki</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes">Mercedes</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Audi">Audi</option>
                        <option value="Tesla">Tesla</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputTextarea" class="col-sm-2 col-form-label">Add Your Messages Here !</label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Leave a message here" id="inputTextarea"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
